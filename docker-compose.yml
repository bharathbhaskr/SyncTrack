version: "3.9"

services:
  db:
    image: postgres:15
    container_name: buddycheck-db
    restart: always
    environment:
      POSTGRES_USER: buddy
      POSTGRES_PASSWORD: buddy
      POSTGRES_DB: buddycheck
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
