name: API Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-api:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: buddy
          POSTGRES_PASSWORD: buddy
          POSTGRES_DB: buddycheck
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U buddy -d buddycheck"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql+psycopg2://buddy:buddy@localhost:5432/buddycheck
          JWT_SECRET: ci-secret
        run: |
          python -m alembic upgrade head

      - name: Run tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql+psycopg2://buddy:buddy@localhost:5432/buddycheck
          JWT_SECRET: ci-secret
        run: |
          pytest -q